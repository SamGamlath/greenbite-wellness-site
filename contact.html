    <main>
        <section class="contact">
            <h2>Contact & Feedback</h2>
            <form id="contact-form">
                <label>Name: <input type="text" id="name" required></label>
                <label>Email: <input type="email" id="email" required></label>
                <label>Message: <textarea id="message" required></textarea></label>
                <button type="submit">Submit</button>
            </form>
            <div id="confirmation" style="display: none;">Thank you!</div>
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153167!3d-37.81627977975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727e3b3c8b3a0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sau!4v1631234567890" width="100%" height="300" style="border:0;" allowfullscreen=""></iframe>
            <h3>FAQ</h3>
            <div class="faq">
                <div class="faq-item">
                    <h4 onclick="toggleFAQ(this)">What is GreenBite?</h4>
                    <p style="display: none;">A wellness brand for healthy living.</p>
                </div>
                <div class="faq-item">
                    <h4 onclick="toggleFAQ(this)">How to subscribe?</h4>
                    <p style="display: none;">Use the footer form.</p>
                </div>
            </div>
        </section>

        <div class="footer-links">
            <a href="index.html">Home</a> | <a href="contact.html">Contact</a>

        <form id="newsletter-form">
            <input type="email" id="newsletter-email" placeholder="Subscribe to newsletter" required>

        </form>
    </footer>
