    <header>
        <title>Recipes</title>
        <nav>
            <div class="logo">GreenBite</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>

    </header>
    <main>
        <section class="recipes">
            <h2>Healthy Recipes</h2>
            <div class="controls">
                <input type="text" id="search" placeholder="Search recipes...">
                <select id="category">
                    <option value="">All Categories</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                </select>
            </div>
            <div class="recipe-grid"></div>
            <div class="modal" id="recipe-modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3 id="modal-title"></h3>
                    <p id="modal-desc"></p>
                    <h4>Ingredients</h4>
                    <ul id="modal-ingredients"></ul>
                    <h4>Steps</h4>
                    <ol id="modal-steps"></ol>
                    <h4>Nutrition</h4>
                    <table id="modal-nutrition">
                        <tr><th>Calories</th><td id="calories"></td></tr>
                        <tr><th>Protein</th><td id="protein"></td></tr>
                        <tr><th>Carbs</th><td id="carbs"></td></tr>
                        <tr><th>Fat</th><td id="fat"></td></tr>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="js/recipes.js"></script>


    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a> | <a href="contact.html">Contact</a>
        </div>
        <form id="newsletter-form">
            <input type="email" id="newsletter-email" placeholder="Subscribe to newsletter" required>
            <button type="submit">Subscribe</button>
        </form>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
